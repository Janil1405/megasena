<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Combinações</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        label {
            font-size: 1rem;
            margin-bottom: 10px;
            display: block;
            color: #555;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }

        button:hover {
            background-color: #45a049;
        }

        .dezenas-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }

        .dezenas-container input {
            width: 30%;
            min-width: 80px;
        }

        .alert {
            background-color: #f44336;
            color: white;
            padding: 10px;
            margin-top: 20px;
            text-align: center;
            border-radius: 4px;
            display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Digite os Números</h1>
    <form id="formulario" method="post">
        {% csrf_token %}
        
        <label for="quantidade_dezenas">Quantas dezenas você deseja digitar?</label>
        <input type="number" id="quantidade_dezenas" name="quantidade_dezenas" min="6" max="15" required>
      
        <div id="dezenas-container" class="dezenas-container"></div>
      
        <button type="submit">Enviar</button>
        
        <div id="alert" class="alert"></div>
    </form>
</div>

<script>
document.getElementById('quantidade_dezenas').addEventListener('change', function() {
    const quantidadeDezenas = parseInt(this.value);
    const container = document.getElementById('dezenas-container');
    
    // Limpar o container de dezenas
    container.innerHTML = '';
    
    // Adicionar campos de input para cada dezena
    for (let i = 1; i <= quantidadeDezenas; i++) {
        const input = document.createElement('input');
        input.type = 'number';
        input.name = 'numeros';
        input.placeholder = `Dezena ${i}`;
        container.appendChild(input);
    }
});

document.getElementById('formulario').addEventListener('submit', function(event) {
    event.preventDefault();
    
    const formData = new FormData(this);
    
    fetch('/', {
        method: 'POST',
        body: formData,
        headers: {
            'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value  // CSRF Token
        }
    })
    .then(response => response.json())
    .then(data => {
        const alertBox = document.getElementById('alert');
        if (data.combinacoes_nao_encontradas) {
            alertBox.style.display = 'block';
            alertBox.textContent = 'Combinacoes não encontradas no banco: ' + JSON.stringify(data.combinacoes_nao_encontradas);
        } else {
            alertBox.style.display = 'none';
        }
    })
    .catch(error => {
        console.error('Erro:', error);
    });
});
</script>

</body>
</html>
